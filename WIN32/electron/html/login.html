<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
    <title>CodeChecker</title>
    <script type="text/javascript">if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="javascripts/jquery-circle-progress/dist/circle-progress.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/login.js"></script>
    <script src="javascripts/title_bar.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/login.css">
	</head>
	<body>
	<div id="title-bar">
      <div id="title-bar-btns">
           <button id="min-btn" class="btn">-</button>
           <button id="max-btn" class="btn">+</button>
           <button id="close-btn" class="btn">x</button>
      </div>
	 </div>
		<div class="wrapper wrapper-fullpage">
		<div class="page-header">
		<div class="container">
	        <div class="row">
	          <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
	            <form>
	              <div class="card card-login">
	                <div class="card-header card-header-rose text-center">
	                  <h4 class="card-title">CodeCounter</h4>
	                  <div class="social-line">
	                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
	                      <i class="fab fa-facebook"></i>
	                    </a>
	                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
	                      <i class="fab fa-twitter"></i>
	                    </a>
	                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
	                      <i class="fab fa-google"></i>
	                    </a>
	                  </div>
	                </div>
	                <div class="card-body ">
	                  <p class="card-description text-center">또는 이메일 로그인</p>
	                  <span class="bmd-form-group">
	                    <div class="input-group">
	                      <div class="input-group-prepend">
	                        <span class="input-group-text">
	                          <i class="fas fa-envelope"></i>
	                        </span>
	                      </div>
	                      <input type="text" id="id" class="form-control" placeholder="이메일...">
	                    </div>
	                  </span>
	                  <span class="bmd-form-group">
	                    <div class="input-group">
	                      <div class="input-group-prepend">
	                        <span class="input-group-text">
	                          <i class="fas fa-lock"></i>
	                        </span>
	                      </div>
	                      <input type="password" id="pw" class="form-control" placeholder="비밀번호...">
	                    </div>
	                  </span>
	                </div>
	                <p href="#" id="wrong" class="btn red" style="display: none"><small>아이디 혹은 비밀번호를 틀렸습니다.</small></p>
	                <p href="#" id="need" class="btn red" style="display:  none"><small>아이디 혹은 비밀번호를 입력해주세요.</small></p>
	                <div class="card-footer justify-content-center">
	                  <a id="submit" class="btn orange">로그인</a>
	                </div>
	              </div>
	            </form>
	          </div>
	        </div>
      	</div>
      	</div>
		</div>
	<script>
      // You can also require other files to run in this process
     if (window.module) module = window.module;
    </script>
	</body>
</html>
